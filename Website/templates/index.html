<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet" type="text/css" />
    <title>Icy Caverns</title>
</head>
<style>
    body {
        background-color: rgb(113, 112, 116);
    }

    #title {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 20em;
        height: 5em;
    }
    #game {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: 1em;
        box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        padding-left: 1em;
        padding-bottom: 1em;
        padding-right: 1em;
    }

    nav {
        display: flex;
        background-color: rgb(43, 41, 41);
        box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        padding-bottom: 1em;
    }

    #emailInput {
        border: none;
        color: grey;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 5px 6px #888888;
    }

    #emailButton {
        border: none;
        color:white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background: #2c3e50;
        box-shadow: 5px 6px #888888;
    }

    .waves {
        position:relative;
        width: 100%;
        height:8vh;
        margin-bottom:-7px; /*Fix for safari gap*/
        min-height:100px;
        max-height:150px;
    }

    .content {
        position:relative;
        height:20vh;
        text-align:center;
        background-color: white;
    }

    .parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
    }
    .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
    }
    .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
    }
    .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
    }
    .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
    }
    @keyframes move-forever {
        0% {
            transform: translate3d(-90px,0,0);
        }
        100% { 
            transform: translate3d(85px,0,0);
        }
    }

    #animation-wave {
        position: fixed;
        bottom:0%;
        width:100%; 
    }

    #screen {
        display:flex;
        align-items: center;
    }

    #inputs {
        /* margin-top: 1.5vh; */
        padding: 1.5em;
        display: flex;
        /* justify-content: center; */
        border-radius: 10px;
        background-color: rgb(173, 167, 167);
        margin-right: 4em;
        margin-left: 1em;
        flex-direction: column;
        height: 720px;
    }
</style>
<body>
    <nav>
        <img id="title" src="{{url_for('static', filename='images/title.png')}}" alt="Title">
    </nav>
    <div id="screen">
        <img id="game" src="{{ url_for('video_feed') }}" alt="Game">
    
        <div id="inputs">
            <h2>Challenge a person to beat your score:</h2>
            <div>
                <input id="emailInput" placeholder="Enter Email..."/>
                <button id="emailButton">Send</button>
            </div>
        </div>
    </div>

    <div id="animation-wave">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
    </div>
</body>
</html>
