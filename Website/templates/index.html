<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet" type="text/css" />
    <title>Icy Caverns</title>
</head>
<style>
    body {
        background-color: rgb(113, 112, 116);
    }

    #title {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 25em;
        height: 8em;
    }
    #game {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: 1vh;
    }

    nav {
        background-color: rgb(43, 41, 41);
        box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        padding-bottom: 1em;
    }

    #emailInput {
        border: none;
        color: grey;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 5px 6px #888888;
    }

    #emailButton {
        border: none;
        color:white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background: #2c3e50;
        box-shadow: 5px 6px #888888;
    }

    #hangupButton {
        border: none;
        color:white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background: #e6491a;
        box-shadow: 5px 6px #888888;
    }

    #inputs {
        width: 50%;
        margin: 0 32.5%;
    }
</style>
<body>
    <nav>
        <img id="title" src="{{url_for('static', filename='images/title.png')}}" alt="Title">
    </nav>
    <img id="game" src="{{ url_for('video_feed') }}" alt="Game">
    <div id="inputs">
        <input id="emailInput" placeholder="Enter Email..."/>
        <button id="emailButton">Send</button>
        <form action="/">
            <button id="hangupButton">Restart</button>
        </form>
    </div>
</body>
</html>
